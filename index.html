<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- icons from boxicons site  -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <div class="left-menu">
                <a href="https://about.google/">About Google</a>
                <a href="https://store.google.com/regionpicker?pli=1">Store</a>
            </div>

            <div class="right-menu">
                <div class="non-button-a">
                    <a>Gmail</a>
                    <a>Images</a>
                </div>
                <img src="./nineDot.svg" alt="9dot">
                <a class="button-a" href="https://accounts.google.com/v3/signin/identifier?dsh=S-1073462277%3A1664476395311224&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ec=GAlAwAE&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession">Sign In</a>

        </div>

        <div class="center">
            <img src="./google-logo.svg" alt="google">
            <div class="input">
                <i class='bx bx-search'></i>
                <input type="text">
                <i class='bx bxs-microphone'></i>
            </div>
            <div class="buttons">
                <a href="https://www.google.com/webhp?hl=ru&sa=X&ved=0ahUKEwjkrb2b3rz6AhVhk4sKHfpUBSkQPAgI">Search with Google</a>
                <a href="https://www.google.com/doodles">I'm gonna get lucky</a>

            <p>Offered by Google in: <a href="#">UK</a> <a href="#">France</a> <a href="#">Switzerland</a></p>
        </div>

        <footer>
            <p>UK</p>
            <div class="footer-a">
                <div class="left-footer">
                    <a href="https://ads.google.com/intl/ru_ru/home/">Advertising</a>
                    <a href="https://www.google.ru/intl/ru_ru/business/">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/">How the search works</a>
                </div>

                <div class="right-footer">
                    <a href="https://policies.google.com/privacy?hl=en-US">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en">Terms</a>
                    <a href="https://support.google.com/accounts/answer/3118621?hl=en">Settings</a>
                </div>
            </div>
        </footer>
    </div>
